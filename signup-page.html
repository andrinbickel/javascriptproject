<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>

<body>

<div class="container">
    <form class="form" id="login">
        <h1 class="form-title">Login</h1>
        <div class="form-message form-message-error"></div>
        <div class="form-input-group">
            <input type="text" class="form-input" id="username" autofocus placeholder="Benutzername">
            <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
            <input type="password" class="form-input" id="password" autofocus placeholder="Passwort">
            <div class="form-input-error-message"></div>
        </div>
        <button class="form-button" type="submit">wiiter</button>
        <p class="form-text">
            <a href="forgot_password.html" class="form-link">Passwort vergesse?</a>
        </p>
        <p class="form-text">
            <a class="form-link" href="./" id="linkCreateAccount">Hesch no keis Profil? Profil erstelle!</a>
        </p>
    </form>
    <form class="form form-hidden" id="createAccount">
        <h1 class="form-title">Profil erstelle</h1>
        <div class="form-message form-message-error"></div>
        <div class="form-input-group">
            <input type="text" id="signupUsername" class="form-input" autofocus placeholder="Benutzername">
            <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
            <input type="text" id="signupEmail" class="form-input"  placeholder="Email Adresse">
            <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
            <input type="password" id="signup-password" class="form-input"  placeholder="Passwort">
            <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
            <input type="password" id="signuppasswordconf" class="form-input"  placeholder="Passwort bestÃ¤tige">
            <div class="form-input-error-message"></div>
        </div>
        <button class="form-button" type="submit">wiiter</button>
        <p class="form-text">
            <a class="form-link" href="./" id="linkLogin">Hesch scho es Profil? Log dich ih!</a>
        </p>
    </form>
</div>

</body>

<footer>

</html>
